<mat-sidenav-container class="absolute left-0 right-0 bottom-0" style="top: 4.1rem">
    <mat-sidenav #sidenav mode="side" opened class="settings-menu-nav">
        <app-settings-menu></app-settings-menu>
    </mat-sidenav>
    <mat-sidenav-content class="bg-white">
        <div *ngIf="this.loading">
            <app-loader></app-loader>
        </div>
        <div class="settings_header">
            <button mat-icon-button (click)="sidenav.toggle();" class="absolute left-2 top-0.5">
                <i [class.transform]="!sidenav.opened" [class.rotate-180]="!sidenav.opened" class="fa-solid fa-stream text-2xl text-gray-900"></i>
            </button>
            <div class="settings_title text-center">
                <h3>{{ this.serviceSettings.getTitle() }}</h3>
                <hr class="border-green-400">
            </div>
        </div>
        <div *ngIf="!loading" class="overflow-auto">
            <div class="grid grid-cols-3 gap-8 mt-6 ml-6 mr-6">
                <mat-form-field>
                    <mat-label>{{ "POSITIONS-MASKS.label" | translate }}</mat-label>
                    <input matInput [formControl]="this.form['label'].control" required>
                </mat-form-field>
                <mat-form-field class="right-0 w-full">
                    <mat-label class="overflow-ellipsis overflow-hidden whitespace-nowrap w-8/12">
                        {{ "POSITIONS-MASKS.supplier_name_associated" | translate }}
                    </mat-label>
                    <input matInput type="text" [required]="true"
                           [formControl]="this.form['supplier_id'].control" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of this.filteredOptions | async" [value]="option.name" [id]="option.id">
                            <span [innerHTML]="option.name | highlight: toHighlight"></span>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <mat-form-field class="block">
                    <mat-label>
                        {{ "POSITIONS-MASKS.form_associated" | translate }}
                    </mat-label>
                    <mat-select [formControl]="this.form['form_id'].control" [required]="true">
                        <mat-option *ngFor="let option of this.forms" [value]="option['id']">{{ option['label'] }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="flex justify-center items-center mb-2">
            <button mat-button class="p-6 border-solid border-green-400 border hover:bg-green-400 hover:text-white transition duration-300">
                <span class="block" (click)="createPositionsMask()">{{ "POSITIONS-MASKS.create" | translate }}</span>
            </button>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
