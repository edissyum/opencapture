<mat-sidenav-container class="absolute left-0 right-0 bottom-0" style="top: 4.1rem" autosize>
    <mat-sidenav #sidenav mode="side" opened class="settings-menu-nav" [class.w-20]="this.serviceSettings.minimizeSideNav">
        <app-settings-menu [minimizeSideNav]="this.serviceSettings.minimizeSideNav"></app-settings-menu>
    </mat-sidenav>
    <mat-sidenav-content class="bg-white">
        <div *ngIf="this.loading">
            <app-loader></app-loader>
        </div>
        <div class="settings_header">
            <div class="flex">
                <button mat-icon-button (click)="this.serviceSettings.minimizeSideNav = !this.serviceSettings.minimizeSideNav;">
                    <i [class.transform]="!sidenav.opened" [class.rotate-180]="!sidenav.opened" class="fa-solid fa-stream text-2xl text-gray-900"></i>
                </button>
            </div>
            <h3 class="text-center m-0">
                {{ this.serviceSettings.getTitle() }} :&nbsp;<span *ngIf="this.role">{{ this.role['label'] }}</span>
                <strong *ngIf="this.role">&nbsp;({{ this.role['label_short'] }})</strong>
            </h3>
            <div class="settings_search"></div>
        </div>
        <hr class="border-green-400 relative z-30">
        <div class="flex justify-center items-center">
            <form (ngSubmit)="onSubmit()" class="grid grid-cols-3 gap-6 w-full m-10 text-center">
                <ng-container *ngFor="let field of roleForm">
                    <span *ngIf="field.type === 'text'" [class.cursor-not-allowed]="field.id === 'label_short'">
                        <mat-form-field [class.pointer-events-none]="field.id === 'label_short'" class="w-full">
                            <mat-label>{{ field.label | translate }}</mat-label>
                            <input matInput [value]="field.control.value" [formControl]="field['control']" [type]="field.type" [placeholder]="field.label | translate" [required]="field['required']"
                                   [readonly]="field.id === 'label_short'" [class.text-gray-400]="field.id === 'label_short'">
                            <mat-error *ngIf="field.control.invalid">{{ getErrorMessage(field.id) }}</mat-error>
                        </mat-form-field>
                    </span>
                    <mat-slide-toggle class="mt-4" *ngIf="field.type === 'checkbox'" [formControl]="field['control']">
                        {{ field.label | translate }}
                    </mat-slide-toggle>
                </ng-container>
            </form>
        </div>
        <mat-divider class="w-1/2 m-auto border-green-400"></mat-divider>
        <h4 class="text-center mt-10 mb-10">{{ 'PRIVILEGES.list' | translate }}</h4>
        <div class="flex justify-center items-center mx-2">
            <mat-tab-group *ngIf="this.privileges && this.rolePrivileges" dynamicHeight class="w-full">
                <mat-tab *ngFor="let parent of this.privileges['parent']" [label]="this.translate.instant('PRIVILEGES.' + parent)">
                    <div class="grid grid-cols-4 gap-x-40 gap-y-10 mt-10">
                        <mat-slide-toggle *ngFor="let privilege of this.getChildsByParent(parent)" (change)="changePrivilege($event)"
                                          [name]="privilege" [checked]="this.hasPrivilege(privilege)">
                            {{ 'PRIVILEGES.' + privilege | translate }}
                        </mat-slide-toggle>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
        <div class="flex justify-center items-center mt-10">
            <button class="valid_button" (click)="onSubmit()" mat-button>
                {{ 'ROLE.update' | translate }}
            </button>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
