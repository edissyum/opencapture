<div class="h-full">
    <ngs-code-editor style="height: 95%"
                     [theme]="theme"
                     [codeModel]="codeModel"
                     [options]="options">
    </ngs-code-editor>
    <span class="flex justify-end pb-4 pr-4">
        <button mat-button [mat-dialog-close]="">
            {{ data['cancelButton'] }}
        </button>
        <button class="text-green-400" mat-button [mat-dialog-close]="this.codeModel.value" cdkFocusInitial>
            {{ data['confirmButton'] }}
        </button>
    </span>
</div>
