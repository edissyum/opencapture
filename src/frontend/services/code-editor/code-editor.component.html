<div class="h-full">
    <ngs-code-editor style="height: 95%"
                     [theme]="theme"
                     [codeModel]="codeModel"
                     [options]="options">
    </ngs-code-editor>
    <span class="flex pb-4 pr-4">
        <span class="flex w-full justify-start pl-4" *ngIf="data['testScriptButton']">
            <button mat-button class="text-gray-900" (click)="testScript()">
                {{ data['testScriptButton'] }}
            </button>
        </span>
        <span class="flex w-full justify-end">
            <button mat-button [mat-dialog-close]="false">
                {{ data['cancelButton'] }}
            </button>
            <button class="text-green-400" mat-button [mat-dialog-close]="this.codeModel.value" cdkFocusInitial>
                {{ data['confirmButton'] }}
            </button>
        </span>
    </span>
</div>
