<h2 mat-dialog-title>{{ data.confirmTitle }}</h2>
<hr class="border-green-400 -mt-4 w-11/12 m-auto">
<mat-dialog-content class="mat-typography text-gray-900" [innerHTML]=data.confirmText></mat-dialog-content>
@if (data.selectValues) {
    <mat-dialog-content class="mat-typography">
        <mat-form-field class="w-full mt-1">
            <mat-label>{{ data.selectLabel }}</mat-label>
            <mat-select [(value)]="this.selectData">
                @for (option of data.selectValues; track option['id']) {
                    <mat-option [value]="option['id']">{{ option['label'] }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </mat-dialog-content>
}
@if (data.askNewId) {
    <form class="flex justify-center">
        <mat-form-field class="w-10/12 -mb-5">
            <mat-label>{{ data.askNewIdLabel }}</mat-label>
            <input matInput [(ngModel)]="data.newId" [ngModelOptions]="{standalone: true}"/>
        </mat-form-field>
    </form>
}
<mat-dialog-actions class="flex justify-end pb-4 pr-4">
    <button mat-button [mat-dialog-close]="">{{ data.cancelButton }}</button>
    @if (data.selectValues) {
        <button mat-button [mat-dialog-close]="this.selectData" color="{{ data.confirmButtonColor }}" cdkFocusInitial>{{ data.confirmButton }}</button>
    } @else if (data.askNewId) {
        <button mat-button [mat-dialog-close]="this.data" color="{{ data.confirmButtonColor }}" cdkFocusInitial>{{ data.confirmButton }}</button>
    } @else {
        <button mat-button [mat-dialog-close]="true" color="{{ data.confirmButtonColor }}" cdkFocusInitial [class.text-green-400]="data.confirmButtonColor === 'green'">
            {{ data.confirmButton }}
        </button>
    }
</mat-dialog-actions>
